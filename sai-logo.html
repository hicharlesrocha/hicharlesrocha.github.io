<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A GRANDE LIBERTA√á√ÉO DO EDIMAR!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #0a0a0a;
            --cor-texto: #ffffff;
            --neon-1: #ff00de; /* Rosa Choque */
            --neon-2: #ff5e00; /* Laranja Vibrante */
            --neon-3: #00ff22; /* Verde Lima */
            --neon-4: #00e1ff; /* Azul Piscina */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            background-image: radial-gradient(circle, #2a0044 0%, #0a0a0a 100%);
            color: var(--cor-texto);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .party-container {
            position: relative;
            z-index: 10;
            padding: 4rem;
            border-radius: 40px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 5px solid;
            border-image: linear-gradient(45deg, var(--neon-1), var(--neon-3)) 1;
            box-shadow: 0 0 60px rgba(255, 0, 222, 0.5), inset 0 0 20px rgba(0, 255, 34, 0.3);
            animation: pulse-border 1.5s infinite alternate;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-1), 0 0 40px var(--neon-1), 0 0 80px var(--neon-1);
            animation: title-shake 0.5s ease-in-out infinite alternate;
        }

        .main-message {
            font-size: 2.2rem;
            font-weight: 900;
            margin: 1.5rem 0 3rem;
            color: var(--neon-3);
            text-shadow: 0 0 10px var(--neon-3);
        }

        .timer-display {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .timer-block {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            padding: 25px;
            border-radius: 20px;
            min-width: 110px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .timer-block:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .number {
            display: block;
            font-family: 'Luckiest Guy', cursive;
            font-size: 4rem;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-4);
            font-weight: 600;
        }

        .bottom-banner {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            margin-top: 3rem;
            color: var(--neon-2);
            text-shadow: 0 0 10px var(--neon-2);
            animation: text-pulse 1s infinite alternate;
        }

        /* --- ANIMA√á√ïES --- */

        @keyframes pulse-border {
            0% { box-shadow: 0 0 60px rgba(255, 0, 222, 0.4); }
            100% { box-shadow: 0 0 90px rgba(0, 255, 34, 0.6); border-image: linear-gradient(45deg, var(--neon-3), var(--neon-1)) 1; }
        }

        @keyframes title-shake {
            0% { transform: rotate(-2deg) scale(1); }
            100% { transform: rotate(2deg) scale(1.05); }
        }

        @keyframes text-pulse {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* Confetes */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            top: -20px;
            z-index: 1;
            border-radius: 3px;
            animation: fall linear infinite;
        }

        /* Bal√µes */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 100px;
            height: 120px;
            border-radius: 50%;
            z-index: 2;
            opacity: 0.8;
            animation: rise linear infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 50px;
            background: rgba(255,255,255,0.5);
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(720deg); }
        }

        @keyframes rise {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh) translateX(50px); }
        }

    </style>
</head>
<body>

    <div class="party-container">
        <h1>O EDIMAR VAI EMBORA!</h1>
        <div class="main-message">ü•Ç √â FESTA NA EMPRESA! TODOS FELIZES! ü§∏‚Äç‚ôÇÔ∏è</div>
        
        <div class="timer-display">
            <div class="timer-block">
                <span id="days" class="number">01</span>
                <div class="label">Dias</div>
            </div>
            <div class="timer-block">
                <span id="hours" class="number">00</span>
                <div class="label">Horas</div>
            </div>
            <div class="timer-block">
                <span id="minutes" class="number">00</span>
                <div class="label">Minutos</div>
            </div>
            <div class="timer-block">
                <span id="seconds" class="number">00</span>
                <div class="label">Segundos</div>
            </div>
        </div>
        
        <div class="bottom-banner">üéä PREPAREM OS FOGUETES! üéâ</div>
    </div>

    <script>
        // DATA ALVO: Amanh√£ (27 de Fevereiro de 2026) √†s 18:00:00 (Bras√≠lia)
        const targetDate = new Date(2026, 1, 27, 18, 0, 0).getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                clearInterval(timer);
                document.querySelector(".party-container").innerHTML = `
                    <h1 style="font-size: 7rem; text-shadow: 0 0 20px #fff, 0 0 40px #0f0;">FALOOOOOU, EDIMAR!</h1>
                    <div style="font-size: 5rem; margin-top: 2rem;">ü•≥üçæüé∏üíÉüï∫</div>
                    <div class="bottom-banner" style="font-size: 3rem;">A LENDA SAIU DO PR√âDIO!</div>
                `;
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
        }, 1000);

        // Chuva de CONFETES e BAL√ïES
        const colors = ['#ff00de', '#ff5e00', '#00ff22', '#00e1ff', '#ffff00'];
        
        for (let i = 0; i < 150; i++) {
            // Criar confete
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDelay = Math.random() * 5 + 's';
            c.style.animationDuration = (Math.random() * 2 + 1) + 's'; // Mais r√°pido
            c.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(c);

            // Criar bal√£o (menos bal√µes)
            if (i % 5 === 0) {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.left = Math.random() * 90 + 'vw';
                b.style.animationDelay = Math.random() * 8 + 's';
                b.style.animationDuration = (Math.random() * 5 + 4) + 's';
                b.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(b);
            }
        }
    </script>
</body>
</html>
